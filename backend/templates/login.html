{% extends 'frame.html' %}
{% block content %}

<form id="login_form" class="ui form">
    <h1 class="ui dividing header">登入</h1>
    <div class="field">
        <label><h2>E-mail</h2></label>
        <input name="email" type="text">
    </div>
    <div class="field">
        <label><h2>Password</h2></label>
        <input name="password" type="password">
    </div>
        <input id="req" name="req" type="hidden">
    <div class="ui blue submit button" onclick="send('signin');">送出</div>
    <div class="ui yellow submit button" onclick="send('forgetpassword');">忘記密碼</div>
</form>
<script>
function send(type){

    $("#req").attr("value", type);
    info = $("#login_form").serialize();
    $.post(
            "/login",
            info,
            function(msg){
            if( type == "signin"){
                if(msg == "S")
                    humane.log("登入成功 即將跳轉至首頁", {timeout: 1000}, function(){
                        window.location="/";
                    });
                    else
                        humane.log("登入失敗 請再次確認");
                }
            } else if( type == "forgotpassword" ){
                if( msg == "S")
                    humane.log("已經更改密碼");
            }
    );
}
</script>

{% end %}
